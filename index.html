<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/index.css">
    <title>KOR Rep Counter</title>
</head>
<body>
    <header class="header">
        <img src="logos/KOR somente_Red.svg" alt="KOR CrossFit logo" class="logo">
        <h1 class="wod-name">OPEN 23.1</h1>
    </header>
    <section class="WOD">
        <div class="WOD__selector">
            <h2 class="WOD__type">RX</h2>
            <h2 class="WOD__type">SCALED</h2>
        </div>
        <div class="WOD__wrapper">
            <p class="WOD__description WOD__description_RX">
                <span class="WOD__line">AMRAP in 14 minutes</span>
                <span class="WOD__line">60 calorie Row</span>
                <span class="WOD__line">50 Toes-to-Bars</span>
                <span class="WOD__line">40 Wall Ball Shots (20/14 lb)</span>
                <span class="WOD__line">30 Cleans (135/95 lb)</span>
                <span class="WOD__line">20 Muscle-Ups</span>
            </p>
            <p class="WOD__description WOD__description_SCALED">
                <span class="WOD__line">AMRAP in 14 minutes</span>
                <span class="WOD__line">60 calorie Row</span>
                <span class="WOD__line">50 Knees-to-chest</span>
                <span class="WOD__line">40 Wall Ball Shots (14/10 lb)</span>
                <span class="WOD__line">30 Cleans (95/65 lb)</span>
                <span class="WOD__line">20 Chin-over-the-bar Pull Ups</span>
            </p>
            <div class="line"></div>
        </div>
    </section>
    <section class="counter">
        <div class="counter__reps-wrapper">
            <h3 class="counter__reps">0</h3>
            <h4 class="counter__subtitle">REPS</h4>
        </div>
        <div class="btn-wrapper">
            <button class="btn">1</button>
            <button class="btn">1</button>
            <button class="btn">1</button>
            <button class="btn">1</button>
            <button class="btn">1</button>
            <button class="btn">1</button>
        </div>
        <button class="reset">RESET</button>
    </section>
</body>
</html>
